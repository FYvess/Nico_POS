<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#feedback">Feedback</a>
                <a href="#help">Help</a>
            </div>
            <div class="nav-right">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo">
                <span class="company-name">POS System</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="video-container">
                <video controls>
                    <source src="video-placeholder.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="description">
                <h1>Welcome to Our POS System</h1>
                <p>Streamline your business operations with our state-of-the-art Point of Sale system. Designed for efficiency, ease of use, and powerful reporting capabilities.</p>
            </div>
        </section>

        <section class="contact-info">
            <div class="logo-name">
                <img src="/placeholder.svg?height=60&width=60" alt="Logo" class="logo">
                <span class="company-name">POS System</span>
            </div>
            <div class="contact-details">
                <p>Email: info@possystem.com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
